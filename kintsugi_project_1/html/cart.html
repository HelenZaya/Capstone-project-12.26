<!-- cart-modal.html -->

<main class="cart">
  <h1>Your Cart</h1>

  <div class="cart-layout">
    <!-- CART ITEMS -->
    <div id="cart-items" class="cart-items">
      <!-- JS injects items here -->
    </div>

    <!-- SUMMARY -->
    <div class="cart-summary">
      <h3>Order Summary</h3>
      <p>Total</p>
      <h2>$<span id="cart-total">0</span></h2>
      <button class="checkout-btn">Checkout</button>
    </div>
  </div>
</main>
